<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newssy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo" >
                <img src="./assets/logo-png.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex"> 
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="finace" onclick="onNavItemClick('finace')">Finace</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science" > 
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End gadget 26/08/23</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium facilis numquam hic porro harum sequi quod maxime, qui facere tempora veniam, soluta cupiditate eum iusto autem quos excepturi eveniet debitis.</p>
            </div>
        </div>
    </template>
     <script src="script.js"></script>
</body>
</html>
